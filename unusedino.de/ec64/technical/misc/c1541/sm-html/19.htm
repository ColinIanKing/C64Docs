<h2>RESISTANCE CHECKS</h2>

<table>
<tr>
<td align="right"><a href="http://unusedino.de/ec64/technical/misc/c1541/sm-html/large/19a.gif"><img src="small/19a.gif" alt="[Stepper motor resistance check]" align="left"></a></td>
<td valign="middle">32 ohms end to centertap<br>
64 ohms end to end</td>
</tr>

<tr>
<td align="right"><a href="http://unusedino.de/ec64/technical/misc/c1541/sm-html/large/19b.gif"><img src="small/19b.gif" alt="[Spindle motor resistance check]" align="left"></a></td>
<td valign="middle">Motor coil = 17 ohms<br>
Tach coil = 175 ohms at rest<br>
Tach coil = 135 - 190 ohms in motion</td>
</tr>

<tr>
<td align="right"><a href="http://unusedino.de/ec64/technical/misc/c1541/sm-html/large/19c.gif"><img src="small/19c.gif" alt="[R/W and erase coil resistance check]" align="left"></a></td>
<td valign="middle">R/W end to end = 32.4 ohms<br>
R/w end to centertap = 16.3 ohms<br>
Erase coil end to end = 10.5 ohms</td>
</tr>
