&nbsp;<br><h1 align="right">irr</h1>
<hr size="1" noshade style="color:#000000;">
&nbsp;<br>

<p align="justify">Back in 1998 i wrote a program named irr (infrared remote
control). Which gave you very basic support for the AnimaX infrared remote
control under Linux. This program is <b>really</b> outdated and no more
available. Please use <a href="../lirc/index.htm">lirc</a> instead.</p>
